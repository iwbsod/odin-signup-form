<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-background">
      <div class="logo-container">
        <img src="img/odin-lined.png" alt="" height="40px">
        <div class="logo-name">ODIN</div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="sign-up">
      Sign up to Odin Project
    </div>

    <div class="form-container">
      <form action="">
        <div class="form-grid">

          <div class="first-name-container">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
          </div>
    
          <div class="last-name-container">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
          </div>
    
          <div class="email-container">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          
          <div class="phone-number-container">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number">
          </div>
  
          <div class="password-container">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div class="confirm-password-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password">
          </div>
  
        </div>

        <div class="terms-container">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">I accept terms and policy</label>
        </div>
        
        <div class="create-account-container">
          <button class="create-account-button" type="submit">Create Account</button>

          <div class="login-container">Already have an account? <span class="login">Log in</span></div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
